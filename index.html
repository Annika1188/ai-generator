<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Fun Fact Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Fun Fact Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="fact-generator">
            <input
              type="text"
              placeholder="What fun fact do you want to know?"
              autofocus
              required
              autocomplete="off"
              class="question"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e Tell me a fact about dogs</div>
        </div>
        <div class="answer hidden" id="answer"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Annika1188" target="_blank"
          >Annika Scharkie</a
        >
        and is
        <a href=" https://github.com/Annika1188/ai-generator  " target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://fun-fact-generator-ai.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
